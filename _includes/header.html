<header class="site-header bg-faded" role="banner">
  <div class="container">

    <nav class="navbar navbar-toggleable-md navbar-light">

      <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <a class="navbar-brand" href="/">
        Company name
      </a>

      <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">

        <ul class="navbar-nav">

          <!--
          <li class="nav-item {% if page.url == "/" %}active{% endif %}">
            <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
          </li>
          -->

          {% for nav in site.data.navigation %}
            <li class="nav-item {% if page.url == nav.href %}active{% endif %}">
              <a class="nav-link" href="{{ nav.href }}">{{ nav.title }}
              {% if nav.subcategories != null %}
                <i class="fa fa-caret-down" aria-hidden="true"></i>
              {% endif %}
              </a>
              {% if nav.subcategories != null %}
                <ul class="subcategory">
                  {% for subcategory in nav.subcategories %}
                    <li class="nav-subitem">
                      <a class="nav-sublink" href="{{ subcategory.subhref }}">
                        {{ subcategory.subtitle }}
                      </a>
                    </li>
                  {% endfor %}
                </ul>
              {% endif %}
            </li>
          {% endfor %}

        </ul>

      </div>

    </nav>

  </div>
</header>
